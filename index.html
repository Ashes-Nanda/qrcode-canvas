<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://wwzenqaavkqwtaxxhtit.supabase.co" crossorigin>
    <link rel="dns-prefetch" href="https://wwzenqaavkqwtaxxhtit.supabase.co">
    <meta name="theme-color" content="#2e266d" />
    
    <title>CanvasQR - Create & Manage QR Codes</title>
    <meta name="description" content="Professional QR code generator with analytics, dynamic QR codes, and comprehensive management tools. Create, track, and optimize your QR code campaigns." />
    <meta name="author" content="CanvasQR" />

    <meta property="og:title" content="CanvasQR - Professional QR Code Generator" />
    <meta property="og:description" content="Create, manage, and track QR codes with powerful analytics and dynamic features. Perfect for businesses and marketers." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Initial loading screen to improve perceived performance -->
    <div id="root">
      <div id="initial-loading" style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #f8f9fb; z-index: 9999; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-center; space-y: 12px;">
          <div style="width: 32px; height: 32px; border: 3px solid #e5e7eb; border-top-color: #2e266d; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          <p style="margin-top: 12px; color: #6b7280; font-size: 14px;">Loading CanvasQR...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove initial loading screen after React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loading = document.getElementById('initial-loading');
          if (loading) loading.style.display = 'none';
        }, 100);
      });
    </script>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
